<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task"class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="incompleted-tasks" class="tasks__list tasks__list_incompleted">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-icon" src="./remove.svg" alt="cross">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-icon" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
        <h3 class="tasks__title">Completed</h3>
        <ul id="completed-tasks" class="tasks__list tasks__list_completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__delete-icon" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
